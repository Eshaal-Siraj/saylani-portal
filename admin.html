  <!DOCTYPE html>
  <html>
  <head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="container mt-5">

    <h2>Admin Dashboard</h2>
    <button class="btn btn-danger mb-3" onclick="logout()">Logout</button>
    <h4>Lost & Found Items</h4>
    <table class="table table-bordered table-striped">
      <thead>
        <tr><th>User ID</th><th>Title</th><th>Description</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody id="adminLostFound"></tbody>
    </table>

    <h4>Complaints</h4>
    <table class="table table-bordered table-striped">
      <thead>
        <tr><th>User ID</th><th>Category</th><th>Description</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody id="adminComplaints"></tbody>
    </table>

    <h4>Volunteers</h4>
    <table class="table table-bordered table-striped">
      <thead>
        <tr><th>User ID</th><th>Name</th><th>Event</th><th>Availability</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody id="adminVolunteers"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/admin.js"></script>

    <script>
    </script>

  </body>
  </html>
